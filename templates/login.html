{%extends 'base.html' %}
{% block start %}
{% load crispy_forms_tags %}
<h3 class="text-center">Register page</h3>

<form action="{% url 'login' %}" method="POST" style="width: 400px;margin: auto;">
    {% csrf_token %}
    {{form | crispy }}
    <button type="submit" class="btn btn-warning">Login</button>
</form>
{% endblock %}
