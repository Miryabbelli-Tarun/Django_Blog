{% extends 'base.html' %}
{% block start %}
<div class="row">
    <!-- left side -->
     {% include 'dashboard/sidebar.html' %}

    {% load crispy_forms_tags %}
    <!-- right side -->
     <div class="col-md-9">
        <h2>Edit Blog Post </h2>
        <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data" style=" margin-bottom: 20px;">
            {% csrf_token %}
            {{form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
     </div>

</div>
{% endblock %}
