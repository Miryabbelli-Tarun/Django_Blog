{% extends 'base.html' %}
{% block start %}
<div class="row">
    <!-- left side -->
    {% include 'dashboard/sidebar.html' %}

    
    <!-- right side -->
    <div class="col-md-9">
        <h2>All categories</h2>
        <span><a href="{% url 'add_category' %}" class="btn btn-dark text-light float-right">Add New</a></span>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Category_name</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for cat in categories %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{cat}}</td>
                    <td>{{cat.created_at}}</td>
                    <td>{{cat.updated_at}}</td>
                    <td>
                        <a href="{% url 'edit_category' cat.pk %}"><i class="fa-solid fa-pen-to-square text-success"></i></a>
                        &nbsp;
                        <a href="{% url 'delete_category' cat.pk %}"><i class="fa-solid fa-trash text-danger"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
